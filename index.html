<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsividade.css">

    <title>Club World Cup 2025 Primor das Torres</title>
  </head>

  <body>

    <div class="body">

      <!-- Cabeçalho -->
      <header id="header" class="">
        <div class="header">
          <img class="logoClarito" src="assets/images/Logo Primor.png" alt="Logo Primor das Torres">
          <img class="logoEuro" src="assets/images/Logo Club World Cup.png" alt="Logo Club World Cup">
          <img class="logoPrimor" src="assets/images/Logo Império Móveis.png" alt="Logo Império Móveis">
        </div>
        <h2><strong>V Torneio</strong></h2>
        <h5> Império Imóveis <br> Primor de Futebol Society <br> (Edição Mundial de Clubes) </h5>
        <br>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <button id="buttonPartidas">Jogos</button>
        <button id="buttonClassificacao">Classificação</button>
        <button id="buttonEliminatorias">Eliminatórias</button>
        <button class="displayNone" id="buttonGaleria">Galeria</button>
      </div>

      <!-- Conteúdo principal -->
      <main>
        <div class="main">
          <div class="tabelaJogos" id="tabelaJogos"></div>
          <div class="tabelaClassificacao" id="tabelaClassificacao"></div>
          <div class="tabelaArtilharia displayNone" id="tabelaArtilharia"></div>
          <div class="tabelaEliminatorias" id="tabelaEliminatorias"></div>
          <div class="tabelaCartoes displayNone" id="tabelaCartoes"></div>
          <div class="galeria displayNone" id="galeria"></div>
          <!-- <img src="assets/images/Al Ahly.png" alt=""> -->
        </div>
      </main>

      <!-- Rodapé -->
      <footer>
        <div class="footer displayNone">
          <a href="assets/Regulamento.pdf" download class="btnDownload">
            <p>Ver Regulamento</p> <img src="assets/icons/download-solid.svg" alt="download">
          </a>
        </div>
      </footer>
      <div class="background2"></div>
      <div class="background"></div>

      <script src="assets/js/index.js"></script>

    </div>
    
  </body>

</html>
